<body>

<button type="button" onclick="validValue();">click1</button> <!-- 매개변수가 없으므로 ''(빈값) false로 판단 우측의 피연산자를 반환 -->
<button type="button" onclick="validValue('IU');">click2</button> <!-- 매개변수의 값이 문자열(true)이므로 좌측의 피연산자를 바로 반환 -->

<br /><br />

<p>Please input a number between 5 and 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="message"></p>

<script type="text/javascript">
////////////////////////////////// 연산자 ///////////////////////////////////

//OR 연산자
function validValue(val){
  val = val || 'Error 변수값이 없습니다. 매개변수를 넣어주센ㅠ';
  alert(val);
}

//AND 연산자
//두 피연산자 모두 참이어야 true를 반환한다. 이미 좌측피연산자가 거짓이므로 우측피연산자를 평가하지않고 좌측 피연산자를 반환
var result1 = undefined && true;
console.log(result1);

//좌측 피연산자 참이므로 우측 피연산자를 평가하고 값을 반환한다.
var result2 = true && 'IU';
var result3 = true && false;
console.log(result2);
console.log(result3);

//부정 연산자
//반대의 불리언값(true, false)로 값을 반환한다.
var result4 = !'IU';
console.log(result4);

/////불리언으로(true, false)로 값을 평가하고 싶다면 !!을 사용하여 불리언 값으로 평가할 수 있다.
var result5 =!!'IU';
console.log(result5);

///////////////////////////////////// 조건문 ////////////////////////////////////

//if문
if(true){
  console.log(true); //조건이 참일 때 코드블럭({})이 실행된다.
}

//조건 연산자
var result6 = 'IU' ? 'Good' : 'Bad'; // 불리언이 아닌 값을 반환한다.
console.log(result6);

//switch문
var str = 'IU';
switch(str){ //충족되는 case가 있으면 값을 리턴한다. //break문이 없으면 다음 케이스로 진행된다. //주로 값이 명확할때만 사용함.
  case 'zeon':
    console.log('ㅜㅜ');
    break;
  case 'IU':
    console.log('^^');
    //break;
  default:
    console.log('-,.-');
    break;
}

//조건 평가 규칙
function func(a){
  a = a || [];
  if(a.length == 0){ //배열은 legth프로퍼티를 갖는다. console.log([1,2,3,4,5,6].length);
    console.log(a);
  }else{
    console.log(a);
  }
}
func([0, 1, 2]);
func(); // 매개변수를 넘겨주지 않아 undefined가 되어 빈배열을 넘겨준다.


////////////////////////////////// 반복문 //////////////////////////////////////

//for문
for(var i=0; i<10; i++){console.log(i);}
console.log(i); //for문 밖에서도 i의 사용이 가능하다. (마지막으로 증가한 i의 값을 반환하기 때문에 결과는 9가 아닌 10)

function f(count){
  //var i;         //글로벌 파싱이 끝나고 함수 실행문(f(100))을 만나면 함수를 파싱한다. 변수 호이스팅으로 상단에 변수가 정의 되고 실행단계에서 값이 할당 되어지므로 경고창엔 undefined가 출력된다.
  alert(i);
  for(var i=0; i<count; i++){};
  return i;
}
console.log( f(100) );

//약한타입 vs 강한타입
//es5 자바스크립트는 함수 단위로 변수가 정의 된다.
{ var iu = 'IU' }
console.log(iu);
//es6 강한 타입의 언어들은 보통 블럭단위({})로 변수가 정의 된다.
//{ let zeon = 'zeon'; } reference error
//console.log(zeon);

//for in문
var personObj = {
  p1: 'zeon',
  p2: 'kye',
  p3: 'IU'
};

var resultObj = '\n';
for(var prop in personObj){
  resultObj += '속성명: ' + prop + ', 값: ' + personObj[prop] + '\n';
}
console.log(resultObj);

//while문
var j = 0;
while(j<10){ //조건이 참일 때 (잘 사용하지 않음)
  console.log(j++);
}

//do/while문
var k = 100;
do{
  console.log('조건에 맞지 않아도 한번은 실행합니다.^^');
}while(k<10);


////////////////////////////////// 예외 처리 ///////////////////////////////////
function myFunction(){
    var message = document.getElementById("message");
    message.innerHTML = "";
    var val = document.getElementById("demo").value;
    try {
        if(val == "")  throw "empty";
        if(isNaN(val)) throw "not a number";
        val = Number(val);
        if(val < 5)    throw "too low";
        if(val > 10)   throw "too high";
    }
    catch(err) {
        message.innerHTML = "Input is " + err;
    }
    finally{
      console.log('Hello IU');
    }
}


////////////////////////////////// 객체 타입 ///////////////////////////////////

//이해를 돕고자 다시 한번 짚고 넘어갑니다. 굉장히 기본적이고 중요한 개념입니다.
//자바스크립트에서 객체는 단순히 '이름(key)': '값(value)' 형태의 프로퍼티들을 저장하는 컨테이너이다.
//이러한 프로퍼티의 성질에 따라 객체의 프로퍼티는 함수로 포함할 수 있으며, 자바스크립트에서는 이러한 프로퍼티를 메서드(key2)라고 부른다.
var obj = {
  key1: 'value2',
  key2: function(){},
  key3: 'value3'
};

var foo = {
  name: 'zeon',
  age: 40,
  gender: 'male',
  hobby: 'play basketball',
  'full-name': 'zeon jinhong'
}
console.log(typeof foo);
console.log(foo);

//객체 프로퍼티 읽기/쓰기/갱신
//대괄호표기법([]), 마침표표기법(.) 두가지로 객체의 프로퍼티에 접근이 가능 합니다.

//읽기
console.log(foo.name);
console.log(foo['name']);
//쓰기(생성)
foo.job = 'webpublisher';
console.log(foo.job);
console.log(foo['job']);
//갱신
foo.hobby = 'play baseball'
console.log(foo.hobby);

console.log(foo['full-name']);
console.log(foo.full-name); //NaN이 출력되는 이유는 '-'연산자 때문에 연산을 시도 하게된다. 숫자가 아니므로 NaN(Not a Number)이 출력된다. 그러므로 되도록 프로퍼티의 키값에는 하이픈(-)은 사용하지 않는다.
</script>
