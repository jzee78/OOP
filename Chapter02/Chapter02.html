<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">

    <meta name="Keywords" content="OOP-JAVASCRIPT">
    <meta name="Description" content="core-javascript-study">
    <title>OOP - Chapter01</title>
</head>
<body>
<script type="text/javascript">
///////////////////////////////////// 원시 타입 /////////////////////////////////

//숫자
var number1 = 123;
console.log(typeof number1); //값을 저장한 숫자 리터럴

//Infinity
console.log(typeof Infinity); //Infinity 또한 숫자
console.log(typeof -Infinity); //-Infinity 또한 숫자

//NaN
console.log(typeof NaN); //NaN(Not a Number) 또한 숫자

//Math
console.dir(Math); //Math 객체 (속성과 메서드들을 가지고 있다.)
console.log(Math.floor(4.566666666666666));
// 객체의 예) var Math = {
//             PI: 3.141592653589793,
//             floor: function(num){
//             ...
//             },
//             ...
//           };
// 일단 이런 형태라고 이해하면 됨.

//Number 객체
var number2 = new Number(123);
console.log(typeof number2); //new 생정자를 이용
console.dir(Number); //function Number 객체
console.log(number1 == number2);


//문자열
var string1 = 'Hello world!';
console.log(typeof string1); //값을 저장한 문자 리터럴

//문자열 객체
var string2 = new String('Hello world!');
console.log(typeof string2);
console.log(string1 == string2);

console.log("I'm boy");
console.log('I\'m boy'); //모두 작은 따옴표 사용시 이스케이프를 사용하면됨.
console.dir(String);


//불리언
var a = false;
console.log(a); //false
var b = new Boolean();
console.log(b); //false why? (빈 값이므로 false로 값을 평가한다.)


//undefined, null
var v = 1;

//값이 할당되는 과정
var v; //파싱 과정에서 값이 없으므로 undefined
v = 1; //실행 단계에서 값이 할당된다.

//값이 할당되지 않은 변수
var zeon;
console.log(zeon);

//할당되지 않은 함수의 매개변수
var func = function(param){
  return console.log(param);
}
console.log(func('zeon'));
console.log(func());

//할당되지 않은 객체의 멤버
var obj = {
  a: 'IU',
  b: 'zeon'
}
console.log(obj.a);
console.log(obj.c);

//v2의 값은 undefined이므로 false를 반환하므로 world값을 반환하게 된다.
var v2;
if(v2){
  console.log('Hello');
}else{
  console.log('world');
}

//null
var v3 = null; //명시적으로 개발자가 직접 할당하는 값

//null, undefined
console.log(undefined);
console.log(window.undefined);

var unde;
var nu = null;
console.log(unde == nu); //Equality
console.log(unde === nu); //Identity

//증가 감소 연산자
i = 1;
j = ++i;

console.log(i); //2
console.log(j); //2

k = 1;
l = k++;
console.log(k) //2
console.log(l) //1

function decrease(count){
  return count--;
}
console.log(decrease(10));

function decrease2(count){
  return --count;
}
console.log(decrease2(10));

//비교 연산자

//객체와 원시타입 비교시 값을 비교한다
var s = 'hello';
var o = new Object('hello');
console.log(s.valueOf());
console.log(o.valueOf());
console.log(s == o);

var n = 2;
var o2 = new Object(2);
console.log(n.valueOf());
console.log(o2.valueOf());
console.log(n == o2);

//객체와 객체
var o3 = new String('hello');
var o4 = new Object('hello');
console.log(o3 == o4); //두 객체의 값은 메모리상의 객체 위치(메모리 주소)가 다르므로 false를 반환한다. (chapter01의 참조값 참고)
console.log(NaN == NaN); //NaN은 NaN과 비교해도 false를 반환
</script>



</body>
</html>
